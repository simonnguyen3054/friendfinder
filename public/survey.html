<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Friends Finder</h1>
  <form method="POST" action="/submit">
    <div class="survey">
      <div id="question-1">
        <h3>Question 1</h3>
        <p>You value family over any other thing in your life.</p>
        <select name="question_one" id="answers-1">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <div id="question-2">
        <h3>Question 2</h3>
        <p>You're an achiever. You set goal and don't give up on that goal until you've achieved it.</p>
        <select name="question_two" id="answers-2">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <div id="question-3">
          <h3>Question 3</h3>
          <p>You're an introvert.</p>
          <select name="question_three" id="answers-3">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
    </div>
    <input id="submit" type="submit" value="Submit">
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascipt/app.js"></script>
</body>

</html>
